<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Task Tracker{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="{% url 'task_list' %}">Task Tracker</a>

        <div>
            {% if user.is_authenticated %}
                <span class="text-light me-3">Вітаю, {{ user.username }}!</span>
                
                <form action="{% url 'logout' %}" method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-light btn-sm">Вийти</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm">Увійти</a>
                <a href="{% url 'signup' %}" class="btn btn-outline-light btn-sm ms-2">Реєстрація</a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container">
    <main>
        {% block content %}
        {% endblock %}
    </main>
</div>

</body>
</html>
