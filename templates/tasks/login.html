{% extends 'base.html' %}
{% block title %}Вхід{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title">Вхід</h2>
        <form method="post">
          {% csrf_token %}
          
          {% if form.non_field_errors %}
            <div class="alert alert-danger">
              {{ form.non_field_errors }}
            </div>
          {% endif %}
          
          <div class="mb-3">
              <label for="{{ form.username.id_for_label }}" class="form-label">Ім'я користувача</label>
              <input type="text" name="username" class="form-control" id="{{ form.username.id_for_label }}">
          </div>
          <div class="mb-3">
              <label for="{{ form.password.id_for_label }}" class="form-label">Пароль</label>
              <input type="password" name="password" class="form-control" id="{{ form.password.id_for_label }}">
          </div>
          
          <button class="btn btn-primary">Увійти</button>
        </form>
      </div>
      <div class="card-footer text-center">
        Немає акаунту? <a href="{% url 'signup' %}">Зареєструватись</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
